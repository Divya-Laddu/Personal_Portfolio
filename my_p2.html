<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="my_p2.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">VITIAN.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="my_p3.html">About</a></li>
                    <li><a href="my_p4.html">Projects</a></li>
                    <li><a href="certification.html">Certifications</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-page section-animated delay-2">
            <div class="container">
                <h2>Contact Me</h2>
                <p>If you have any questions, feel free to reach out to me!</p>
                <div class="contact-form">
                    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                        
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Divya Kumari. All rights reserved.</p>
        <a href="index.html" class="btn btn-secondary">
            <button class="footer-btn">Back to Home</button>

    <script src="my_p.js"></script>
</body>
</html>
